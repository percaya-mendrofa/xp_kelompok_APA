name: TaskEasy CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20.x'
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  test:
    name: Test & Quality Assurance
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci --prefer-offline --no-audit
        echo "âœ… Dependencies installed successfully"
    
    - name: ğŸ§ª Run Unit Tests
      run: |
        npm run test:ci
        echo "âœ… All tests passed"
      continue-on-error: false
    
    - name: ğŸ” Run Linting
      run: |
        npm run lint || echo "âš ï¸ Linting issues found but continuing..."
        echo "âœ… Code linting completed"
      continue-on-error: true
    
    - name: ğŸ—ï¸ Build Application
      run: |
        npm run build
        echo "âœ… Build completed successfully"
    
    - name: ğŸ“Š Upload Test Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: taskeasy-coverage
        fail_ci_if_error: false
      continue-on-error: true

  build:
    name: Build & Deploy
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ğŸ—ï¸ Build Application
      run: npm run build
    
    - name: ğŸ‰ Build Success
      run: |
        echo "ğŸ‰ TaskEasy build completed successfully!"
        echo "ğŸ“Š Commit: ${{ github.sha }}"